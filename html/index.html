<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一拍即合--客户调查结果</title>
  <link rel="stylesheet" href="./styles/c3.min.css">
  <script src="./scripts/d3.min.js" charset="utf-8"></script>
  <script src="./scripts/c3.min.js" charset="utf-8"></script>
  <style>
    body {
      background-color: #eee;
      color: #2c3e50;
    }

    .container {
      width: 1000px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>最受欢迎的风格</h1>
    <div id="top10">
    </div>
  </div>
  <script>
    var chart = c3.generate({
        bindto: '#top10',

        data  : {
          x   : 'x',
          url : './data/styles.csv',
          type: 'bar'
        },

        axis  : {
          x   : {
            type: 'category'
          }
        }
    });
  </script>
</body>
</html>
